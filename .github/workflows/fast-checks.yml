name: Fast Crypto Checks

on:
  # schedule:
  #   - cron: '*/10 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Backend
        uses: actions/checkout@v4
        with:
          repository: vinciber/price-alert-tg-backend
          token: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-worker.txt ]; then pip install -r requirements-worker.txt; fi
          # Ensure critical deps
          pip install requests pandas numpy

      - name: Run Fast Checks
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL_OVERRIDE: ${{ secrets.NOTIFY_EMAIL_OVERRIDE }}
          GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          PANDAS_SERVICE_URL: ${{ secrets.PANDAS_SERVICE_URL }}
          MICROSERVICE_SECRET_KEY: ${{ secrets.MICROSERVICE_SECRET_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "ðŸš€ Running Fast Checks (Local)..."
          export PYTHONPATH=$PYTHONPATH:.
          python execution/scripts/run_checks_fast.py
          echo "âœ… Fast checks completed"
