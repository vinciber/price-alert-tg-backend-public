
name: Update News Feed

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Private Backend
        uses: actions/checkout@v4
        with:
          repository: vinciber/price-alert-tg-backend
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 python-dateutil requests lxml

      - name: Run News Scraper
        run: python execution/scrapers/news_collector.py

      - name: Commit and Push
        run: |
          git config --global user.name 'News Bot'
          git config --global user.email 'bot@noreply.github.com'
          git diff --quiet && git diff --staged --quiet || (
            git add public/data/news_feed_*.json
            git commit -m "Update news feed (v2)"
            git pull --rebase origin main
            git push https://${{ secrets.PRIVATE_REPO_PAT }}@github.com/vinciber/price-alert-tg-backend.git HEAD:main
          )
