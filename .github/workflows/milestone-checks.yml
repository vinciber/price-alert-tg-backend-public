name: Milestone Monitoring Checks

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  milestone-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Backend
        uses: actions/checkout@v4
        with:
          repository: vinciber/price-alert-tg-backend
          token: ${{ secrets.PRIVATE_REPO_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-worker.txt ]; then pip install -r requirements-worker.txt; fi
          pip install requests pandas numpy

      - name: Run Milestone Checks
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "ðŸš€ Running Milestone Checks..."
          export PYTHONPATH=$PYTHONPATH:.
          python execution/scripts/run_checks_milestones.py
          echo "âœ… Milestone checks completed"
