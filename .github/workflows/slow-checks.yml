name: Slow Crypto Checks

on:
  # schedule:
  #   - cron: '3,18,33,48 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  slow-checks-part1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-worker.txt ]; then pip install -r requirements-worker.txt; fi
          pip install requests pandas numpy

      - name: Run Slow Checks Part 1 (MA+RSI)
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL_OVERRIDE: ${{ secrets.NOTIFY_EMAIL_OVERRIDE }}
          GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          PANDAS_SERVICE_URL: ${{ secrets.PANDAS_SERVICE_URL }}
          MICROSERVICE_SECRET_KEY: ${{ secrets.MICROSERVICE_SECRET_KEY }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "ðŸ¤– Running Slow Checks Part 1 (Local)..."
          export PYTHONPATH=$PYTHONPATH:.
          python execution/scripts/run_checks_slow_ma_rsi.py
          echo "âœ… Part 1 completed"

  slow-checks-part2:
    runs-on: ubuntu-latest
    needs: slow-checks-part1 # Optional: run sequentially or parallel. Sequential is safer for rate limits.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-worker.txt ]; then pip install -r requirements-worker.txt; fi
          pip install requests pandas numpy

      - name: Run Slow Checks Part 2 (MACD+BB+POC)
        env:
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL_OVERRIDE: ${{ secrets.NOTIFY_EMAIL_OVERRIDE }}
          GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          PANDAS_SERVICE_URL: ${{ secrets.PANDAS_SERVICE_URL }}
          MICROSERVICE_SECRET_KEY: ${{ secrets.MICROSERVICE_SECRET_KEY }}
        run: |
          echo "ðŸ¤– Running Slow Checks Part 2 (Local)..."
          export PYTHONPATH=$PYTHONPATH:.
          python execution/scripts/run_checks_slow_macd_bb.py
          echo "âœ… Part 2 completed"
