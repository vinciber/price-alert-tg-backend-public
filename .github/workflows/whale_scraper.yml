name: Whale Alert Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Private Backend
      uses: actions/checkout@v4
      with:
        repository: vinciber/price-alert-tg-backend
        token: ${{ secrets.PRIVATE_REPO_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-scraper.txt
    
    - name: Run Scraper
      run: python execution/scrapers/whale_alert_scraper.py
      
    - name: Check for changes
      id: git-check
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/data/whale_wallets.json
        git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and Push if changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "üê≥ Update Whale Wallets Data [Auto-Scraper]"
        git pull --rebase origin main
        git push https://${{ secrets.PRIVATE_REPO_PAT }}@github.com/vinciber/price-alert-tg-backend.git HEAD:main
